<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>JWT Token Test</h1>
    <button onclick="login()">1. Login</button>
    <button onclick="testUsers()">2. Test Users API</button>
    <button onclick="testMqtt()">3. Test MQTT API</button>
    
    <div id="results"></div>

    <script>
        let token = '';
        
        async function login() {
            try {
                const response = await fetch('http://localhost:5005/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                token = data.token;
                
                document.getElementById('results').innerHTML = `
                    <h3>✅ Login Success</h3>
                    <p><strong>Token for Swagger:</strong></p>
                    <textarea rows="3" cols="100">Bearer ${token}</textarea>
                    <p>Copy the above text and use it in Swagger Authorize dialog</p>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `<h3>❌ Login Failed: ${error}</h3>`;
            }
        }
        
        async function testUsers() {
            if (!token) {
                alert('Please login first!');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5005/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    document.getElementById('results').innerHTML += `
                        <h3>✅ Users API Success</h3>
                        <p>Found ${users.length} users</p>
                    `;
                } else {
                    document.getElementById('results').innerHTML += `
                        <h3>❌ Users API Failed: ${response.status}</h3>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML += `<h3>❌ Users API Error: ${error}</h3>`;
            }
        }
        
        async function testMqtt() {
            if (!token) {
                alert('Please login first!');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5005/api/mqtt/status', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const status = await response.json();
                    document.getElementById('results').innerHTML += `
                        <h3>✅ MQTT API Success</h3>
                        <p>Status: ${status.status}</p>
                        <p>User: ${status.requestedBy.userName}</p>
                    `;
                } else {
                    document.getElementById('results').innerHTML += `
                        <h3>❌ MQTT API Failed: ${response.status}</h3>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML += `<h3>❌ MQTT API Error: ${error}</h3>`;
            }
        }
    </script>
</body>
</html>
