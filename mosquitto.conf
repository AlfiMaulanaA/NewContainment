# Mosquitto MQTT Broker Configuration for NewContainment

# Basic configuration
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security
allow_anonymous true
# Uncomment the following lines for authentication
# password_file /mosquitto/config/password.txt
# acl_file /mosquitto/config/acl.txt

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all
log_timestamp true
connection_messages true

# Performance tuning
max_connections -1
max_queued_messages 1000
message_size_limit 0

# QoS settings
max_inflight_messages 20
max_queued_bytes 0

# Topic settings
retain_available true
max_retained_messages 1000

# System settings
sys_interval 10
store_clean_interval 10

# Bridge settings (uncomment if needed for clustering)
# connection bridge-01
# address broker.example.com:1883
# topic # both 0
